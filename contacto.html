    <main id="content" role="main">
        <!-- Contact Form -->
        <div class="container content-space-t-3 content-space-t-lg-5 content-space-b-2">
          <div class="row">
            <div class="col-lg-6 mb-9 mb-lg-0">
              <!-- Heading -->
              <div class="mb-5">
                <h1>Solicita una demostración</h1>
                <p>Nos encantaría mostrarte como te podemos ayudar con la gestión clínica y administrativa de tu Hospital o Clínica.</p>
              </div>
              <!-- End Heading -->
    
              <!-- Leaflet -->
              <div class="overflow-hidden">
                <figure>
                    <div class="device-mobile-frame">
                        <img class="device-mobile-img" src="./assets/img/ehr-mock.svg" alt="Image Description">
                      </div>
                </figure>
              </div>
              <!-- End Leaflet -->
    
            </div>
            <!-- End Col -->
    
            <div class="col-lg-6">
              <div class="ps-lg-5">
                <!-- Card -->
                <div class="card">
                  <div class="card-header border-bottom text-center">
                    <h3 class="card-header-title">Datos para contacto</h3>
                  </div>
    
                  <div class="card-body">
                    <!-- Form -->
                    <form>
                      <div class="row gx-3">
                        <div class="col-sm-6">
                          <!-- Form -->
                          <div class="mb-3">
                            <label class="form-label" for="hireUsFormFirstName">Nombre</label>
                            <input type="text" class="form-control form-control-lg" name="hireUsFormNameFirstName" id="hireUsFormFirstName" placeholder="María" aria-label="First name">
                          </div>
                          <!-- End Form -->
                        </div>
                        <!-- End Col -->
    
                        <div class="col-sm-6">
                          <!-- Form -->
                          <div class="mb-3">
                            <label class="form-label" for="hireUsFormLasttName">Apellido</label>
                            <input type="text" class="form-control form-control-lg" name="hireUsFormNameLastName" id="hireUsFormLasttName" placeholder="Hernández" aria-label="Last name">
                          </div>
                          <!-- End Form -->
                        </div>
                        <!-- End Col -->
                      </div>
                      <!-- End Row -->
    
                      <div class="row gx-3">
                        <div class="col-sm-6">
                          <!-- Form -->
                          <div class="mb-3">
                            <label class="form-label" for="hireUsFormWorkEmail">Email</label>
                            <input type="email" class="form-control form-control-lg" name="hireUsFormNameWorkEmail" id="hireUsFormWorkEmail" placeholder="email@hospital.com" aria-label="email@site.com">
                          </div>
                          <!-- End Form -->
                        </div>
                        <!-- End Col -->
    
                        <div class="col-sm-6">
                          <!-- Form -->
                          <div class="mb-3">
                            <label class="form-label" for="hireUsFormPhone">Teléfono <span class="form-label-secondary">(Opcional)</span></label>
                            <input type="text" class="form-control form-control-lg" name="hireUsFormNamePhone" id="hireUsFormPhone" placeholder="+52 99 99999999" aria-label="+x(xxx)xxx-xx-xx">
                          </div>
                          <!-- End Form -->
                        </div>
                        <!-- End Col -->
                      </div>
                      <!-- End Row -->
    
                      <!-- Form -->
                      <div class="mb-3">
                        <label class="form-label" for="hireUsFormDetails">Cuéntanos más detalles</label>
                        <textarea class="form-control form-control-lg" name="hireUsFormNameDetails" id="hireUsFormDetails" placeholder="En nuestro Hospital buscamos ..." aria-label="Tell us about your ..." rows="4"></textarea>
                      </div>
                      <!-- End Form -->
    
                      <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">Enviar solicitud</button>
                      </div>
    
                      <div class="text-center">
                        <p class="form-text">Te responderemos en menos de 48 horas</p>
                      </div>
                    </form>
                    <!-- End Form -->
                  </div>
                </div>
                <!-- End Card -->
              </div>
            </div>
            <!-- End Col -->
          </div>
          <!-- End Row -->
        </div>
        <!-- End Contact Form -->
      </main>
